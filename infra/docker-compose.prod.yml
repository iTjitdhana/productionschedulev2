# ========================================
# Docker Compose - Production Environment
# ========================================
# Reference: DEV_STANDARD.md Section 17 (Deployment Summary)
# Modified: Direct access without nginx (LAN deployment)

version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: production-schedule-frontend
    ports:
      - "3017:3017"  # เปิด direct access
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3017"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.js
    container_name: production-schedule-backend
    ports:
      - "3107:3107"  # เปิด direct access
    env_file:
      - ../backend/.env.production
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3107/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  prod-network:
    driver: bridge

